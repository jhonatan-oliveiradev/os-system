<form class="form">
  <h1>Cadastrar novo Técnico</h1>
  <p>Preencha os campos abaixo.</p>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Ex: João Cruz" />
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput placeholder="Ex: 000.000.000-00" />
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Telefone</mat-label>
    <input matInput placeholder="Ex: (00) 0000-0000" />
  </mat-form-field>
  <button (click)="create()" mat-stroked-button color="accent">
    Cadastrar
  </button>
  <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</form>
